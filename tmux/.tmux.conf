# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugin/tmux-continuum'

# Initalize TMUX plugin manager
run -b '~/.tmux/tpm/tpm'

# Automatic restore env
set -g @continuum-restore 'on'

# Restore all programs
set -g @resurrect-processes ':all:'

# Set prefix key to C-x
unbind C-b
set-option -g prefix `
bind ` send-prefix

# i3 split bindings
bind '\' split-window -h
bind - split-window -v
unbind '"'
unbind %

# same as vim split navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind J swapp -D
bind K swapp -U

# window switching
unbind n
unbind ,
unbind .
bind , previous-window
bind . next-window

# Name windows
unbind c
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"
bind-key a command-prompt "rename-window %%"

# kill current pane/window
unbind q
bind-key Q confirm-before kill-pane
bind-key q confirm-before kill-window

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# tmux display things in 256 colors
set -ag default-terminal 'xterm*:smcup@:rmcup@'

# 24-bit color
set -as terminal-overrides ",xterm*:Tc:smcup@:rmcup@"

# update-environment dbus in tmux
#set -g update-environment "DBUS_SESSION_BUS_ADDRESS DISPLAY SSH_AUTH_SOCK XAUTHORITY"

# History limit
set -g history-limit 10000

# refesh the status bar every 2 second
set -g status-interval 2

# toogle status bar
bind-key b set-option status

# Messaging
set -g message-style bg=default,fg=colour15,blink
set -g message-command-style fg=colour2,bg=default

# window mode
setw -g mode-style bg=black,fg=colour5

# auto rename windows
set-window-option -g automatic-rename off
set-option -g set-titles on
set-option -g set-titles-string "TMUX - ğŸ® âœª "
set-option -g allow-rename off

# Mouse
set-option -g mouse on

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Vim style copy paste mode
bind p paste-buffer

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# colors
setw -g window-status-format "#[fg=colour15] #W"
setw -g window-status-current-format "#[fg=colour10] #W"

# setw -g window-status-current-format "#[fg=colour2] âˆ #[fg=colour2]#W "

setw -g window-status-current-style bold

set -g status-position bottom
set -g status-justify left
set -g status-style bg=default

set -g status-left ' '

set -g status-right-length 30

#set -g status-right '#[fg=colour9] â¤ï¸ #[fg=colour15]#(~/bin/battery-status.sh) #[fg=colour3]âœ‡ #[fg=colour15]#(~/bin/ram-check.sh) #[fg=colour0]#[fg=colour5]%H:%M:%S '

set -g status-right '#[fg=colour9]â¤ï¸ #[fg=colour15]#(~/bin/ram-check.sh) #[fg=colour0]#[fg=colour5]%H:%M:%S '

# panes
set -g pane-border-status off
set -g pane-border-format " #P: #{pane_current_command} "
set -g pane-border-style fg=colour0
set -g pane-active-border-style fg=colour0

# zoom split
bind z if-shell "$is_vim" "send-keys ,z" "resize-pane -Z"
bind Z resize-pane -Z

# Faster command sequences
set -sg escape-time 0

# Start numbering tags at 1
set -g base-index 1
set -g pane-base-index 1

# History limit
set -g history-limit 10000

# renumber windows after closing
set-option -g renumber-windows on

#resizing
setw -g aggressive-resize on

